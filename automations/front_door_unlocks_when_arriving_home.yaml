---
################################################################################
# Unlocks the front door when someone arrives at home
# https://www.home-assistant.io/docs/automation/yaml/
################################################################################
- id: "1646888893633"
  alias: Front Door Unlocks When Someone Arrives at Home
  description: >
    Unlocks the front door when someone arrives at home
  mode: single

  triggers:
    - trigger: state
      entity_id: person.jimmy
      to: "home"
    - trigger: state
      entity_id: person.dana
      to: "home"

  conditions:
    - condition: state
      entity_id: lock.front_door_lock
      state: "locked"

  actions:
    - action: lock.unlock
      target:
        entity_id: lock.front_door_lock
    - wait_for_trigger:
        - trigger: state
          entity_id: lock.front_door_lock
          to: "unlocked"
      timeout:
        seconds: 15
      continue_on_timeout: false
    - action: notify.discord
      data:
        message: 'Hey {{ trigger.to_state.attributes.friendly_name }}, welcome home!  Home
          Assistant has unlocked the front door. :wave:
          '
        title: Front Door Unlocked
        target: "1448208998255034520"
