---
################################################################################
# Living Room Blinds Close Every Day at Sunset
#
# Battery level needs to be above 5% and the blinds needs to be open
#
# https://www.home-assistant.io/docs/automation/yaml/
################################################################################
- id: '1770921328905'
  alias: Living Room Blinds Close at Sunset
  description: >
    Closes the living room blinds at sunset offset by 15 minutes
  mode: single

  triggers:
    - trigger: sun
      event: sunset
      offset: '0:15:00'

  conditions:
    - condition: not
      conditions:
        - condition: state
          entity_id: cover.living_room_blinds
          state:
            - closed
    - condition: numeric_state
      entity_id: sensor.living_room_blinds_battery_level
      above: 5

  actions:
    - action: cover.close_cover
      target:
        entity_id: cover.living_room_blinds
