# scripts.yaml

livingroom_tv:
  alias: 'living room tv'
  description: 'Toggles the TV, sound bar, and hdmi switch in the living room'
  icon: 'mdi:power'
  mode: single
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.brd_01_remote
        command: power
        device: livingroom_tv
      entity_id: remote.brd_01_remote
    - delay:
        milliseconds: 500
    - service: remote.send_command
      data:
        entity_id: remote.brd_01_remote
        command: power
        device: livingroom_soundbar
      entity_id: remote.brd_01_remote
    - service: remote.send_command
      data:
        entity_id: remote.brd_01_remote
        command: power
        device: livingroom_hdmi_switch

livingroom_xbox:
  alias: 'living room xbox'
  description: 'Turns on the livingroom xbox'
  icon: 'mdi:power'
  mode: single
  sequence:
    - service: remote.toggle
      data:
        entity_id: remote.xboxone_remote
    - service: script.livingroom_tv
    - service: remote.send_command
      data:
        entity_id: remote.brd_01_remote
        command: input_2
        device: livingroom_hdmi_switch
      entity_id: remote.brd_01_remote
      

# broadlink
broadlink_learn:
  alias: broadlink_learn
  sequence:
    - service: remote.learn_command
      data:
        entity_id: remote.brd_01_remote
        command: auto_power
        device: livingroom_soundbar
      entity_id: remote.brd_01_remote
  mode: single
  icon: 'mdi:remote'

broadlink_send:
  alias: broadlink_send
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.brd_01_remote
        command: power
        device: livingroom_soundbar
      entity_id: remote.brd_01_remote
  mode: single
  icon: 'mdi:remote'
