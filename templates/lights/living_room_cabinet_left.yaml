---
################################################################################
# Templates for living room cabinet left light
# https://www.home-assistant.io/integrations/template/#light
################################################################################
- light:
    - name: Living Room Cabinet Left
      unique_id: "0b942ea8-1d83-473e-b9db-cabaf9cceb62"
      icon: mdi:light-recessed
      availability: "{{ has_value('switch.living_room_cabinet_left') }}"
      state: "{{ is_state('switch.living_room_cabinet_left', 'on') }}"
      turn_on:
        - action: switch.turn_on
          target:
            entity_id: switch.living_room_cabinet_left
      turn_off:
        - action: switch.turn_off
          target:
            entity_id: switch.living_room_cabinet_left
