---
################################################################################
# Templates for living room cabinet right light
# https://www.home-assistant.io/integrations/template/#light
################################################################################
- light:
    - name: Living Room Cabinet Right
      unique_id: "c90700ba-83ef-46a4-84d3-0914924aec51"
      icon: mdi:light-recessed
      availability: "{{ has_value('switch.living_room_cabinet_right') }}"
      state: "{{ is_state('switch.living_room_cabinet_right', 'on') }}"
      turn_on:
        - action: switch.turn_on
          target:
            entity_id: switch.living_room_cabinet_right
      turn_off:
        - action: switch.turn_off
          target:
            entity_id: switch.living_room_cabinet_right
