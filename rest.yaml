# rest.yaml
resource: !secret scripts_url_cars
  method: GET
  scan_interval: 3600
  sensor:
    - name: 'Car 1'
      json_attributes_path: "$.car_1"
      value_template: "OK"
      json_attributes:
        - engine
        - last_fuel_cost
        - last_fuel_date"
        - last_fuel_gallons
        - last_fuel_mileage
        - last_fuel_price
        - last_maintenance_cost
        - last_maintenance_date
        - last_maintenance_description
        - last_maintenance_location
        - last_maintenance_mileage
        - last_reported_date
        - last_reported_event
        - last_reported_mileage
        - make
        - model
        - nickname
        - trim
        - vin
        - year
