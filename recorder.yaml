---
################################################################################
# recorder.yaml
# https://www.home-assistant.io/integrations/recorder/
################################################################################
db_url: !secret db_url
auto_purge: true
auto_repack: true
purge_keep_days: 14

exclude:
  domains:
    - automation
    - media_player
    - update
  entity_globs:
    - sensor.*_activity*
    - sensor.*_anniversary*
    - sensor.*_ascended*
    - sensor.*_average_active_pace*
    - sensor.*_battery_state*
    - sensor.*_birthday*
    - sensor.*_bssid*
    - sensor.*_connection_type*
    - sensor.*_current
    - sensor.*_current_consumption
    - sensor.*_descended*
    - sensor.*_distance*
    - sensor.*_last_update_trigger*
    - sensor.*_sim*
    - sensor.*_ssid*
    - sensor.*_steps*
    - sensor.*_storage*
    - sensor.*_voltage
    - sensor.calendar_*
    - sensor.cellartracker*
    - sensor.sun*
  entities:
    - sensor.date
    - sensor.last_boot
    - sensor.time
    - sun.sun
  event_types:
    - call_service
