---
################################################################################
# The amount of minutes the living_room_thermostat must wait before turning on
# Used to protect the living_room_thermostat hardware
# https://www.home-assistant.io/integrations/input_number/
################################################################################
virtual_thermostat_lockout_time:
  name: Virtual Thermostat Lockout Time
  icon: mdi:timer-pause
  initial: 10
  min: 6
  max: 30
  step: 2
  unit_of_measurement: "min"
